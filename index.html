<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BanyanFoundry - Where learning grows roots">
    <title>BanyanFoundry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>ðŸŒ³ BanyanFoundry</h1>
        </div>
    </nav>

    <main class="container">
        <!-- Philosophy -->
        <section id="philosophy">
            <h2>Our Philosophy</h2>
            <div id="philosophy-container"></div>
        </section>

        <!-- How It Works -->
        <section id="how-it-works">
            <h2>How Learning Works Here</h2>
            <div id="how-it-works-container"></div>
        </section>

        <!-- Courses -->
        <section id="courses">
            <h2>What You'll Find Here</h2>
            <div id="courses-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 BanyanFoundry</p>
    </footer>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.yaml');
                const yamlText = await response.text();
                const data = jsyaml.load(yamlText);
                
                // Load philosophy
                const philosophyContainer = document.getElementById('philosophy-container');
                data.philosophy.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="icon">${item.icon}</div>
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    `;
                    philosophyContainer.appendChild(card);
                });

                // Load how it works
                const howItWorksContainer = document.getElementById('how-it-works-container');
                data.howItWorks.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="number">${item.number}</div>
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    `;
                    howItWorksContainer.appendChild(card);
                });

                // Load courses
                const coursesContainer = document.getElementById('courses-container');
                data.courses.forEach(course => {
                    const card = document.createElement('a');
                    card.href = course.link;
                    card.className = 'card';
                    card.target = '_blank';
                    card.innerHTML = `
                        <h3>${course.title}</h3>
                        <p>${course.description}</p>
                    `;
                    coursesContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
